<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bodyIndex">
		<div class="scSorePanel">
			<div class="topScorePanel">
				<div class="energy">
					<img src="энергия.png" />
					<div id="energyBox">
						<div id="energyFill"></div>
						<span id="energyText">500</span>
					</div>
				</div>
			</div>
			<div class="centerScorePanel">
				<img src="мешок с орехами.png" />
				<span id="score">0</span>
			</div>
			<div class="bottomScorePanel">
				<p>+ <span id="scoreInHour">0</span>в час</p>
			</div>
		</div>
		<div class="objectPanel" id="objectPanel">
			<img src="белка.png" id="objectImg" />
		</div>
		<div class="menuPanel">
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="play.png" />
					<p>Играть</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="diamond.png" />
					<p>Награды</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (4).png" />
					<p>Рейтинг</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="press.png" />
					<p>Доход</p>
				</div></a
			>
		</div>
		<script src="script.js"></script>
	</body>
</html>
