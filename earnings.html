<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<div class="bodyIndex">
		<div class="scSorePanel">
			<div class="topScorePanel">
				<div class="energy">
					<img src="энергия.png" />
					<div id="energyBox">
						<div id="energyFill"></div>
						<span id="energyText">500</span>
					</div>
				</div>
			</div>
			<div class="centerScorePanel">
				<img src="мешок с орехами.png" />
				<span id="score">0</span>
			</div>
			<div class="bottomScorePanel">
				<p>+ <span id="scoreInHour">0</span>в час</p>
			</div>
	</div>
		<div class="cardsPanel">
      <div class="upgradeCards">
        <p>Прокачайся</p>
        <div class="containerUpgraideCards">
          <div class="card" id="clickFullEnergy">
            <div class="imageCard">
              <p>ур. <span id="lvlFullEnergy"  class="lvlFullEnergy">0</span></p>
            </div>
            <p class="textCard">Запас энергии</p>
          </div>
          <div class="card" id="clickCountClick">
            <div class="imageCard">
              <p>ур. <span id="lvlContClick">0</span></p>
            </div>
            <p class="textCard">Мульти-щёлк</p>
          </div>
          <div class="card" id="clickRestart">
            <div class="imageCard">
              <p><span id="lvlRestart" class="lvlRestart">0</span>/6</p>
            </div>
            <p class="textCard">Рестарт энергии</p>
          </div>
        </div>
      </div>
		  <div class="upgradeCards">
				<p class="caption">Пассивный Доход</p>
				<div class="passiveContainer">
					<div class="card cardPassive" data-id="1"></div>
					<div class="card cardPassive" data-id="2"></div>
					<div class="card cardPassive" data-id="3"></div>
					<div class="card cardPassive" data-id="4"></div>
					<div class="card cardPassive" data-id="5"></div>
				</div>
			</div>
    </div>
		<div class="menuPanel">
			<a href="index.html" class="menuText"
				><div class="menuButton">
					<img src="play.png" />
					<p>Играть</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="diamond.png" />
					<p>Награды</p>
				</div></a
			>
			<a href="command.html" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (4).png" />
					<p>Автор</p>
				</div></a
			>
			<a href="earnings.html" class="menuText"
				><div class="menuButton">
					<img src="shop.png" />
					<p>Доход</p>
				</div></a>
		</div>
		<dialog id="screenLvlEnergy" class="dialog">
			<form method="dialog">
				<button class="closeButtom">x</button>
				<img class="imgDialog" src="lvlEnergy.png">
				<h2>Запас энергии</h2>
				<div class="textContainer">
					<p>ур. <span id="lvlEnergy" class="lvlFullEnergy">0</span></p>
					<img src="энергия.png">
					<p>+<span id="countEnergy">100</span></p>
				</div>
				<button class="pay" id="payLvlEnergy">
					<p>Купить за <span id="priceLvlEnergy">300</span></p>
				</button>
			</form>
		</dialog>
		<dialog id="screenRestart" class="dialog">
			<form method="dialog">
				<button class="closeButtom">x</button>
				<img class="imgDialog" src="lvlEnergy.png">
				<h2>Перезагрузка</h2>
				<div class="textContainer">
					<p><span class="lvlRestart">0</span></p>
					<img src="энергия.png">
					<p>Купить за <span id="priceLvlEnergy">300</span></p>
				</div>
				<button class="pay" id="payLvlRestart">
					<p>Бесплатно</p>
				</button>
			</form>
		</dialog>
		<dialog class="dialog" id="screenPassive"></dialog>
		<script src="script.js"></script>
	</body>
</html>
